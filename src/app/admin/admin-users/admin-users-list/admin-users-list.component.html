<div class="row">
  <div class="col-xs-12">
    <h2>Users</h2>
  </div>
</div>
<hr>  
<!--- List of Users -->
<div class="row">
  <div class="col-xs-12">
    <table class="table table-bordered table-responsive">
      <tr>
        <th>UserName</th>
        <th>Name</th>
        <th>SurName</th>
        <th>Email</th>
        <th>Adress</th>
        <th>City</th>
        <th>Country</th>
        <th>Admin</th>
        <th>Modify</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let user of allUsers">
        <td>{{user.username}}</td>
        <td>{{user.name}}</td>
        <td>{{user.sirname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.adress}}</td>
        <td>{{user.city}}</td>
        <td>{{user.country}}</td>
        <td>{{user.admin}}</td>
        <td class="text-center"><button class="btn btn-warning" (click)="onModify(user.email)">Modify  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
        <td class="text-center"><button class="btn btn-danger" (click)="onDelete(user.email)">Delete  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
      </tr>
    </table>
    <div *ngIf="spinnerVisible">
      <app-spinner></app-spinner>
    </div>
  </div>
</div>
