<div class="container">
  <div class="row">
    <div class="xs-col-12">
      <h2>Order History</h2>
    </div>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <tr class="info">
        <th>Order ID</th>
        <th>Date</th>
        <th>Details</th>
        <th>Status</th>
        <th>Modify</th>
        <th>Cancel</th>
      </tr>
        <tr *ngFor="let order of orders">
          <td>{{order.orderId}}</td>
          <td>{{order.date | date:'medium'}}</td>
          <td><a routerLink="['orderhistory',order.orderId]" class="btn btn-info">Details</a></td>
          <td>{{order.status}}</td>
          <td><button class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
          <td><button class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
        </tr>
    </table>
  </div>
</div>
