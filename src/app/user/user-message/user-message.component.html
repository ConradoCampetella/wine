<div class="container">
  <div class="row">
    <h2>Send a Message</h2>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="messageForm" class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="message-type">Type of Message</label>
          <select name="message-type" id="message-type" class="form-control">
            <option value="0">Message</option>
            <option value="1">Problem</option>
            <option value="2">Query</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message-subject">Subject</label>
          <input type="text" id="message-subject" name="message-subject" class="form-control">
        </div>
        <div class="form-group">
          <label for="message-message">Message</label>
          <textarea name="message-message" id="message-message" cols="6" rows="6" class="form-control"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-warning">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
