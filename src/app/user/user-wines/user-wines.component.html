<div class="container">
  <h3>Take your time, make your order</h3>
  <table class="table table-bordered">
    <tr class="info">
      <th>Label</th>
      <th>ID</th>
      <th>Name</th>
      <th>Variety</th>
      <th>Description</th>
      <th>Image</th>
      <th>Price</th>
      <th>Order</th>
    </tr>
    <ng-container *ngFor="let label of labels; index as il">
      <tr *ngFor="let wine of label.wines; index as iw">
          <td>{{label.name}}</td>
          <td>{{wine.wineId}}</td>
          <td>{{wine.name}}</td>
          <td>{{wine.variety}}</td>
          <td>{{wine.description}}</td>
          <td><img src="{{wine.img}}" alt="{{wine.name}}" class="img-responsive"></td>
          <td>{{wine.price}}</td>
          <td><button class="btn btn-primary">Order</button></td>
      </tr>
    </ng-container>
  </table>
</div>
