<div class="container">
    <div class="row contenido">
        <div *ngIf="spinnerVisible"><app-spinner></app-spinner></div>
        <div class="col-md-4" *ngFor="let label of labels; index as i">
            <a [routerLink]="['/labels', i]" role="button"><img src="{{label.img}}" alt="label.name" class="img-responsive"></a>
            <h3>{{label.name}}</h3>
            <p><span>{{label.description}}</span></p>
            <p><a class="btn btn-default" [routerLink]="['/labels', i]" role="button">View details &raquo;</a></p>
        </div>
    </div>
</div>
