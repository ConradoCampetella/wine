<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2 class="text-center">New User</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" formControlName="signup-name" class="form-control">
          <span *ngIf="!signupForm.get('signup-name').valid && signupForm.get('signup-name').touched" class="help-block">
            <span *ngIf="signupForm.get('signup-name').errors['required']">Please input your name</span>
          </span>
        </div>
        <div class="form-group">
          <label for="signup-sirname">Sirname</label>
          <input type="text" id="signup-sirname" formControlName="signup-sirname" class="form-control">
          <span *ngIf="!signupForm.get('signup-sirname').valid && signupForm.get('signup-sirname').touched" class="help-block">
            <span *ngIf="signupForm.get('signup-sirname').errors['required']">Please input your sirname</span>
          </span>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="text" id="signup-email" formControlName="signup-email" class="form-control">
          <span *ngIf="!signupForm.get('signup-email').valid && signupForm.get('signup-email').touched" class="help-block">
            <span *ngIf="signupForm.get('signup-email').errors['required']">Please input your email</span>
            <span *ngIf="signupForm.get('signup-email').errors['email'] && !signupForm.get('signup-email').errors['required']">Please enter a valid email</span>
          </span>
        </div>
        <div class="form-group">
          <label for="signup-adress">Adress</label>
          <input type="text" id="signup-adress" formControlName="signup-adress" class="form-control">
          <span *ngIf="!signupForm.get('signup-adress').valid && signupForm.get('signup-adress').touched" class="help-block">
            <span *ngIf="signupForm.get('signup-adress').errors['required']">Please input your adress</span>
          </span>
        </div>
        <div class="form-group">
          <label for="signup-city">City</label>
          <input type="text" id="signup-city" formControlName="signup-city" class="form-control">
          <span *ngIf="!signupForm.get('signup-city').valid && signupForm.get('signup-city').touched" class="help-block">
            <span *ngIf="signupForm.get('signup-city').errors['required']">Please input your city</span>
          </span>
        </div>
        <div class="form-group">
          <label for="signup-country">Country</label>
          <input type="text" id="signup-country" formControlName="signup-country" class="form-control">
          <span *ngIf="!signupForm.get('signup-country').valid && signupForm.get('signup-country').touched" class="help-block">
            <span *ngIf="signupForm.get('signup-country').errors['required']">Please input your country</span>
          </span>
        </div>
        <div class="text-center">
          <button type="submit" [disabled]="!signupForm.valid" class="btn btn-success">Send</button>
          <button type="reset" class="btn btn-warning">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
